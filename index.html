      <div>

        <div>

            </li>
            <li>
              <a href="https://www.twitch.tv/knadez" target="_blank">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/17b3dcd1-5492-4f57-be68-6fd92dbade68-profile_image-150x150.png"

        </div>

      <section>
        <div>

          <p>Se conecte comigo agora mesmo!</p>
          <ul class="social-list">
            <li>
              <a href="https://github.com/matheusfdosan/" target="_blank">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                  alt="github-icon"
                />
              </a>
            </li>
            <li>
              <a href="https://instagram.com/matheusfdosan" target="_blank">
                <img src="assets/instagram.svg" alt="" />

            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/matheus-faustino-92841a22a/"
                target="_blank"
              >
                <img src="assets/linkedin.svg" alt="linkedin-logo" />
